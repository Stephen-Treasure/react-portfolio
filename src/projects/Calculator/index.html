<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=d evice-width, initial-scale=1.0"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <input type="text" id="input" placeholder="0" disabled />
                <button class="" id="C" value="C">C</button>
                <button disabled></button>
                <button class="operator" id="%" disabled>%</button>
                <button class="operator" id="/" value="/">/</button>
                <button class="btn" id="7" value="7">7</button>
                <button class="btn" id="8" value="8">8</button>
                <button class="btn" id="9" value="9">9</button>
                <button class="operator" id="*" value="*">*</button>
                <button class="btn" id="4" value="4">4</button>
                <button class="btn" id="5" value="5">5</button>
                <button class="btn" id="6" value="6">6</button>
                <button class="operator" id="-" value="-">-</button>
                <button class="btn" id="1" value="1">1</button>
                <button class="btn" id="2" value="2">2</button>
                <button class="btn" id="3" value="3">3</button>
                <button class="operator" id="+" value="+">+</button>
                <button class="zero btn" id="0" value="0">0</button>
                <button class="btn" id="." value=".">.</button>
                <button class="equal" id="=" value="=">=</button>
            </div>
        </div>
    </body>
</html>
